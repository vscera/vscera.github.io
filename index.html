<!DOCTYPE html>
<html>

<head>
  <title>Vscera</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/main.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="container">
    <div class="banner-container">
      <div class="nav">
        <div class="brand">
          <div class="logo">
            <img src="/assets/logo.png" />
          </div>
          <div class="title">Vscera</div>
        </div>
        <div class="nav-links">
          <a href="https://github.com/vscera" target="_BLANK">
            <img src="/assets/github.svg" />
            Github
          </a>
        </div>
      </div>

      <div class="banner">
        <div class="title">
          <span>Dead <b>simple</b> voice processing</span>
        </div>
        <div class="subtitle">
          <span>Vscera is a audio processing app aimed at making your voice
            sound much better in streams or VoIP apps like Discord.</span>
        </div>
        <div class="vscera-app-container">
          <div class="vscera-app">
            <img src="/assets/vscera.png" />
          </div>
        </div>
        <div class="availability">
          <div>Available soon on Windows, MacOS and Linux</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
